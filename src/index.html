<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sluzavka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../images/pancrea.png">
    </head>
    

    <body>
        <div class="flex-container">
            <table id="seznam_postaj" class="table table-striped table-bordered">
                <caption style="caption-side: top; text-align: center;">
                    <select id="izbrane_postaje" class="form-select" aria-label="Default select example">
                        <option>Postaje</option>
                    </select>
                </caption>
                <thead id="seznam_postaj_head" class="thead-dark"></thead>
                <tbody id="seznam_postaj_body"></tbody>
            </table>

            <div class="container_statistika">

                <div id="sredinska1" class="container1">
                    <img class="canvas_slika" id="img_Slovenske_Železnice" src="../images/zemljevid_elektroenergetika_splet_nema.jpg">
                    <canvas class="myCanvas" id="canvas_Slovenske_Železnice"></canvas>
                </div>
                <label for="sredinska1">Slovenske Železnice</label>
                <div id="sredinska2" class="container2">
                    <img class="canvas_slika" id="img_Sluzavka" src="../images/zemljevid_elektroenergetika_splet_nema.jpg">
                    <canvas class="myCanvas" id="canvas_Sluzavka"></canvas>
                </div>
                <label for="sredinska2">Sluzavka</label>
                <div id="sredinska3" class="container3">
                    <img class="canvas_slika" id="img_Minimalno_vpeto" src="../images/zemljevid_elektroenergetika_splet_nema.jpg">
                    <canvas class="myCanvas" id="canvas_Minimalno_vpeto"></canvas>
                </div>
                <label for="sredinska3">Minimalno vpeto drevo</label>
                <div id="sredinska4" class="container4">
                    <img class="canvas_slika" id="img_Delaunayeva_triangulacija" src="../images/zemljevid_elektroenergetika_splet_nema.jpg">
                    <canvas class="myCanvas" id="canvas_Delaunayeva_triangulacija"></canvas>
                </div>
                <label for="sredinska4">Delaunayeva triangulacija</label>

                <table id="seznam_omrezij" class="table table-striped table-bordered">
                    <caption style="caption-side: top; text-align: center; width: 100%;"></caption>
                    <thead id="seznam_omrezij_head" class="thead-dark">
                        <th>Omrežje</th>
                        <th>Celokupna dolžina omrežja (CD<sub>MST</sub>)</th>
                        <th>Povprečna pot (PP<sub>MST</sub>)</th>
                        <th>Odpornost na okvare (OD)</th>
                        <th>OD / CD<sub>MST</sub></th>
                    </thead>
                    <tbody id="seznam_omrezij_body">
                        <tr id="analiza_SZ">
                            <td>SZ</td>
                        </tr>
                        <tr id="analiza_physarum">
                            <td>Physarum</td>
                        </tr>
                        <tr id="analiza_MST">
                            <td>MST</td>
                        </tr>
                        <tr id="analiza_delaunay">
                            <td>Delaunay</td>                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <table id="seznam_povezav" class="table table-striped table-bordered">
                <caption style="caption-side: top; text-align: center; width: 100%;">
                    <select id="izbrano_omrezje" class="form-select" aria-label="Default select example">
                        <option>Slovenske Železnice</option>
                        <option>Sluzavka</option>
                        <option>Minimalno vpeto drevo</option>
                        <option>Delaunayeva triangulacija</option>
                    </select>
                </caption>
                <thead id="seznam_povezav_head" class="thead-dark"></thead>
                <tbody id="seznam_povezav_body"></tbody>
            </table>
            
        </div>
    </body>
</html>
